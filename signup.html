<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signlog.css">
</head>
<body>
    
    <div class="container">
        <h2>
            <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
            <span class="word">Sign Up</span>
        </h2>

        <span class="icon-close">
            <!-- <h6 id="close-button">X</h6> -->
            <button onclick="window.location.href='index.html'">X</button> 
        </span>
        
        <form action="signup.php" method="POST" onsubmit="return validatePasswords();">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password-signup" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number.">
                <button type="button" class="show-password" onclick="togglePassword('password-signup')">Show</button>
            </div>

            <!-- <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number.">
                <button type="button" class="show-password" onclick="togglePassword('confirm-password')">Show</button>
            </div> -->

            
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            
            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            

            <div class="input-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
       
            <div class="input-group">
                <label for="Gender">Gender:</label>
                <input type="text" id="Gender" name="Gender" required>
            </div>

            <div class="input-group">
                <label for="Region">Region:</label>
                <input type="text" id="Region" name="Region" required>
            </div>
       
            
            <button type="submit">Sign Up</button>

            <div class="login-register">
                <p>Already have an account? <a href="login.html" class="register-link"> Log in</a></p>
            </div>
        </form>
    </div>

    <script>
        

        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        
        function showSuccessMessage() {
            alert('Registration successful! You can now log in.');
            window.location.href = 'login.html';  // Redirect to login page
        }

        // Validate password and show success message
    function validatePasswords() {
        const password = document.getElementById('password-signup').value;

        // Ensure password matches the pattern (uppercase, lowercase, number, and min 8 characters)
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (!passwordPattern.test(password)) {
            alert('Password must be at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number.');
            return false; // Prevent form submission if password doesn't meet requirements
        }

        // If validation passes, show success message
        alert('Registration successful! You can now log in.');
        window.location.href = 'login.html';  // Redirect to login page
        return true;  // Allow form submission
    }
        
        


        


    </script>
</body>
</html>
