<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signlog.css">
</head>
<body>
    <div class="container">
        <span class="icon-close">
            <button onclick="window.location.href='index.html'">X</button> 
        </span>
        <h2>
            <a href="#"><img src="img/logo.png" class="logo" alt=""></a>
            <span class="word">Log In</span>
        </h2>
        <form action="login.php" method="POST" onsubmit="return">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="show-password" onclick="togglePassword('password')">Show</button>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit">Log In</button>

            <div class="login-register">
                <p>Don't have an account? <a href="signup.html" class="register-link"> Register</a></p>
            </div>
        </form>
    </div>

    <script>
        // Close button functionality
        const closeButton = document.getElementById('close-button');
        closeButton.addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to the home page
        });

        // Password visibility toggle
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        
    </script>
</body>
</html>
